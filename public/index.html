<!DOCTYPE html>
<html>
<head>
    <title>API Калькулятор</title>
    <meta charset="utf-8" />
    <style type="text/css">
        table {
            border: 1px solid #000;
        }
        td, th {
            padding: 5px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table>
        <caption>Поддерживаемые функции</caption>
        <tr>
            <th>Описание</th><th>API</th><th>Пример использования</th>
        </tr>
        <tr>
            <td>Сложение</td><td><code>/plus</code></td><td><code>/plus?x=arg1&y=arg2</code></td>
        </tr>
        <tr>
            <td>Вычетание</td><td><code>/minus</code></td><td><code>/minus?x=arg1&y=arg2</code></td>
        </tr>
        <tr>
            <td>Умножение</td><td><code>/multiply</code></td><td><code>/multiply?x=arg1&y=arg2</code></td>
        </tr>
        <tr>
            <td>Деление</td><td><code>/divide</code></td><td><code>/divide?x=arg1&y=arg2</code></td>
        </tr>
    </table>
</body>
</html>
